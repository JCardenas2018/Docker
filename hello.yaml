apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio
  labels:
    app: microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: demo
        image: 76591745/service:v1
        ports:
        - containerPort: 8080